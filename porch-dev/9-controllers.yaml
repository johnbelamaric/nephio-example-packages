kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-controllers
  namespace: porch-system
  annotations:
    iam.gke.io/gcp-service-account: porch-sync@jbelamaric-dev.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-controllers
  namespace: porch-system
  labels:
    k8s-app: porch-controllers
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: porch-controllers
  template:
    metadata:
      labels:
        k8s-app: porch-controllers
    spec:
      serviceAccountName: porch-controllers
      containers:
      - name: porch-controllers
        # Update to the image of your porch-controllers build.
        image: nephio/porch-controllers:pre-release-18-2
        env:
        - name: ENABLE_PACKAGEVARIANTSETS
          value: "true"
        - name: ENABLE_PACKAGEVARIANTS
          value: "true"
        - name: ENABLE_FUNCTIONDISCOVERY
          value: "true"
        - name: ENABLE_WORKLOADIDENTITYBINDINGS
          value: "true"
        - name: ENABLE_REMOTEROOTSYNCSETS
          value: "true"
        - name: ENABLE_ROOTSYNCSETS
          value: "true"
        - name: GCP_PROJECT_ID
          value: example-google-project-id
